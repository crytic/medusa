name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    needs: [lint, test]
    strategy:
      matrix:
        environment: [ubuntu-latest, macos-latest, windows-2019]

    defaults:
      run:
        shell: ${{ (matrix.environment == 'windows-2019' && 'powershell') || 'bash' }}

    runs-on: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.18.1"

      - name: Build (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: go build -o medusa -v .

      - name: Compress (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: tar -czvf medusa.tar.gz medusa

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -o medusa.exe -v .

      - name: Compress (Windows)
        if: runner.os == 'Windows'
        run: tar -czvf medusa.tar.gz medusa.exe

      - name: Upload artifact on merge to master
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v3
        with:
          name: medusa-${{ runner.os }}
          path: medusa.tar.gz

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - name: Actionlint
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          actionlint

      - name: Prettier
        run: |
          npm install -g prettier
          prettier --check '**.json' '**/*.md' '**/*.yml' '!(pkg)'

      - name: Markdown link check
        run: |
          npm install -g markdown-link-check@3.10.3
          markdown-link-check --config .github/workflows/resources/markdown_link_check.json ./*.md

      - name: Format
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout 5m0s

  test:
    strategy:
      matrix:
        environment: [ubuntu-latest, macos-latest, windows-2019]

    defaults:
      run:
        shell: bash
        working-directory: wd

    runs-on: ${{ matrix.environment }}

    steps:
      - working-directory: .
        run: |
          $vhdxPath = Join-Path $Env:GITHUB_WORKSPACE Workspace.vhdx
          NEW-ITEM -Force -path "C:\TEMP" -name diskpartVHD.txt -itemtype "file"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "create vdisk file=$vhdxPath type=expandable maximum=13312"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "select vdisk file=$vhdxPath"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "attach vdisk"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "convert gpt"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "create partition primary"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "format FS=ReFS LABEL=""code"" QUICK"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "assign letter=Q"
          ADD-CONTENT -Path "C:\TEMP\diskpartVHD.txt" "exit"
          DISKPART /S "C:\TEMP\diskpartVHD.txt"
          Remove-Item "C:\TEMP\diskpartVHD.txt"
          New-Item -Path "wd" -ItemType SymbolicLink -Value "Q:\\"

          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows Advanced Threat Protection' -Name 'ForceDefenderPassiveMode' -Value '1' -Type 'DWORD'
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows\System' -Name 'EnableSmartScreen' -Type DWord -Value 0
          Set-MpPreference -DisableCacheMaintenance $true
          Set-MpPreference -DisableDatagramProcessing $true
          Set-MpPreference -DisableDnsOverTcpParsing $true
          Set-MpPreference -DisableDnsParsing $true
          Set-MpPreference -DisableHttpParsing $true
          Set-MpPreference -DisableNetworkProtectionPerfTelemetry $true
          Set-MpPreference -DisableRdpParsing $true
          Set-MpPreference -DisableSmtpParsing $true
          Set-MpPreference -DisableSshParsing $true
          Set-MpPreference -DisableTlsParsing $true
          Add-MpPreference -ExclusionPath 'D:\a'
          Get-MpComputerStatus
          $Preferences = Get-MpPreference
          Write-Host ($Preferences | Format-List | Out-String)
        if: runner.os == 'Windows'
        shell: powershell
      - uses: actions/checkout@v3
        with:
          path: wd

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - uses: actions/setup-node@v3
        with:
          node-version: 18.15

      - name: Install Node dependencies
        run: npm install -g hardhat

      - name: Install Python dependencies
        run: |
          pip3 install solc-select
          pip3 install slither-analyzer

      - name: Install solc
        run: |
          solc-select install 0.8.17
          solc-select use 0.8.17

      - name: Test
        run: go test ./...

  all-checks:
    needs: [lint, test, build]

    runs-on: ubuntu-latest

    steps:
      - run: true
