name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    needs: [lint, test]
    strategy:
      matrix:
        environment: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MEDUSA_GETH_SSH_PRIVATE_KEY }}

      - run: |
          git submodule init
          git submodule update

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - name: Build (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: go build -o medusa -v .

      - name: Compress (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: tar -czvf medusa.tar.gz medusa

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -o medusa.exe -v .

      - name: Compress (Windows)
        if: runner.os == 'Windows'
        run: tar -czvf medusa.tar.gz medusa.exe

      - name: Upload artifact on merge to master
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v3
        with:
          name: medusa-${{ runner.os }}
          path: medusa.tar.gz

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MEDUSA_GETH_SSH_PRIVATE_KEY }}

      - run: |
          git submodule init
          git submodule update

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - name: Actionlint
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          actionlint

      - name: Prettier
        run: |
          npm install -g prettier
          prettier --check '**.json' '**/*.md' '**/*.yml' '!(pkg)'

      - name: Markdown link check
        run: |
          npm install -g markdown-link-check@3.10.3
          markdown-link-check --config .github/workflows/resources/markdown_link_check.json ./*.md

      - name: Format
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout 5m0s

  test:
    strategy:
      matrix:
        environment: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MEDUSA_GETH_SSH_PRIVATE_KEY }}

      - run: |
          git submodule init
          git submodule update

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.1"

      - name: Install Node dependencies
        run: npm install -g hardhat truffle

      - name: Install Python dependencies
        run: |
          pip3 install solc-select
          pip3 install slither-analyzer

      - name: Install solc
        run: |
          solc-select install 0.8.17
          solc-select use 0.8.17

      - name: Test
        run: go test ./...

  all-checks:
    needs: [lint, test, build]

    runs-on: ubuntu-latest

    steps:
      - run: true
